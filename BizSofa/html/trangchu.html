<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizSofa</title>
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=vietnamese"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="container">
        <div class="box-header">
            <div class="menu-mobile">
                <div class="logo-mobile">
                    <a href="#"><img src="../images/logo-mobile.png" alt=""></a>
                </div>
                <div class="toggle-btn" onclick="toggleSidebar()" id="main">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="side-bar" id="sidebar">
                    <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="#">Home page</a>
                    <a href="#">About us</a>
                    <a href="#">Product</a>
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="menu">
                <div class="logo">
                    <img src="../images/logo.png" alt="">
                </div>
                <div class="menu-top">
                    <a href="" class="item">Home Page</a>
                    <a href="" class="item">About Us</a>
                    <a href="" class="item">Product</a>
                    <a href="" class="item">Contact</a>
                </div>
                <div class="menu-bot">
                    <a href="#"><img src="../images/icons/facebook-icon.png" alt=""></a>
                    <a href="#"><img src="../images/icons/twitter-icon.png" alt=""></a>
                    <a href="#"><img src="../images/icons/googleplus-icon.png" alt=""></a>
                    <a href="#"><img src="../images/icons/instagram-icon.png" alt=""></a>
                    <p>2018 &copy; All rights reserved</p>
                </div>
            </div>
        </div>
        <main>
            <div class="product-item">
                <div class="slides">
                    <div class="mySlides fade">
                        <img src="../images/product/banner.png" style="width:100%">
                    </div>

                    <div class="mySlides fade">
                        <img src="../images/product/banner.png" style="width:100%">
                    </div>
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                    </div>
                </div>
                <div class="product-img">
                    <div class="img-left">
                        <a href="#"><img src="../images/p1.png" alt=""></a>
                        <a href="#"><img src="../images/p3.png" alt=""></a>
                    </div>
                    <div class="img-right">
                        <a href="#"><img src="../images/p2.png" alt=""></a>
                        <a href="#"><img src="../images/p4.png" alt=""></a>
                    </div>
                </div>
                <div class="about-product">
                    <p class="title">Những điều bạn cần biết cho đơn hàng đầu tiên</p>
                    <button class="btn-readmore">Read more</button>
                </div>
            </div>
            <div class="contact">
                <div class="contact-group">
                    <h3>Need to talk</h3>
                    <p>Enter your email and we'll send you a coupon with 10% off your next door</p>
                    <input type="text" class="form-contact" value="Your email address">
                </div>
                <div class="contact-icon">
                    <a href="#"><img src="../images/icons/paypal.png" alt="" ></a>
                    <a href="#"><img src="../images/icons/visa.png" alt="" ></a>
                    <a href="#"><img src="../images/icons/mastercard.png" alt=""></a>
                    <a href="#"><img src="../images/icons/discover.png" alt=""></a>
                </div>
            </div>
        </main>
    </div>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
        }
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>

</html>
